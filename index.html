---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheila's Paintings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #ffffff;
            --text-gradient-start: #000000;
            --text-gradient-end: #555555;
            --subtext-color: #666666;
            --button-bg: #f0f0f0;
            --button-text: #000000;
            
            /* Frame Colors */
            --frame-color: #e8dcd1; 
            --frame-shadow: rgba(0,0,0,0.2);
        }

        body.dark-mode {
            --bg-color: #111111;
            --text-gradient-start: #ffffff;
            --text-gradient-end: #888888;
            --subtext-color: #aaaaaa;
            --button-bg: #333333;
            --button-text: #ffffff;
            
            /* Dark Mode Frame colors */
            --frame-color: #444444; 
            --frame-shadow: rgba(0,0,0,0.5);
        }

        /* --- LAYOUT --- */
        html { scroll-behavior: smooth; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, var(--text-gradient-start) 20%, var(--text-gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtext {
            color: var(--subtext-color);
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 50px;
        }

        /* --- MASONRY GRID --- */
        .gallery {
            column-count: 5; 
            column-gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 1000px) { .gallery { column-count: 3; } }
        @media (max-width: 600px) { .gallery { column-count: 2; } }

        .gallery-item {
            break-inside: avoid; 
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* --- PICTURE FRAME STYLE --- */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.9;
            transition: opacity 0.3s;
            border-radius: 2px;
        }

        .framed-look img {
            border: 8px solid var(--frame-color);
            outline: 1px solid rgba(0,0,0,0.1);
            box-shadow: 
                0 10px 20px var(--frame-shadow), 
                inset 0 0 20px rgba(0,0,0,0.2); 
        }

        .gallery-item:hover img {
            transform: scale(1.02);
            opacity: 1;
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        /* --- BUTTONS --- */
        .control-btn {
            position: absolute;
            top: 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none; padding: 10px 15px;
            border-radius: 20px; cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            transition: opacity 0.2s;
            z-index: 100;
        }
        .control-btn:hover { opacity: 0.8; }

        .btn-theme { right: 20px; } 
        .btn-sort { left: 20px; }   
        
        .viewer-backdrop {
            background-color: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <button class="control-btn btn-sort" onclick="reverseGrid()">Order &darr;</button>
    <button class="control-btn btn-theme" onclick="toggleTheme()">Dark Mode</button>

    <h1>Sheila's Paintings</h1>
    <p class="subtext">Click any painting to enlarge and view details</p>
    
    <div class="gallery" id="gallery">
        {% assign image_files = site.static_files | where_exp: "item", "item.path contains 'assets/images'" | sort: 'name' | reverse %}
        
        {% for file in image_files %}
            <div class="gallery-item framed-look"> 
                <img 
                    src="{{ site.baseurl }}{{ file.path | replace: 'images', 'thumbs' | replace: file.extname, '.webp' }}" 
                    data-original="{{ site.baseurl }}{{ file.path }}" 
                    alt="Painting"
                    loading="lazy"
                    onerror="this.style.display='none'"> 
            </div>
        {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
    <script>
        const gallery = document.getElementById('gallery');
        const viewer = new Viewer(gallery, {
            url: 'data-original',
            toolbar: { zoomIn: 1, zoomOut: 1, reset: 1, prev: 1, play: 1, next: 1, rotateLeft: 0, rotateRight: 0, flipHorizontal: 0, flipVertical: 0 },
            title: false,
            transition: false
        });

        // --- SORT LOGIC ---
        function reverseGrid() {
            const container = document.getElementById('gallery');
            const btn = document.querySelector('.btn-sort');
            
            // 1. Reverse Items
            const items = Array.from(container.children);
            items.reverse();
            
            // 2. Update Arrow Symbol
            if (btn.innerHTML.includes('â†“')) {
                btn.innerHTML = "Order &uarr;"; // Switch to Up Arrow
            } else {
                btn.innerHTML = "Order &darr;"; // Switch to Down Arrow
            }

            // 3. Re-render
            container.innerHTML = '';
            items.forEach(item => container.appendChild(item));
            
            // 4. Update Viewer
            viewer.update();
        }

        // --- DARK MODE LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.btn-theme');
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                btn.textContent = "Light Mode";
                localStorage.setItem('theme', 'dark');
            } else {
                btn.textContent = "Dark Mode";
                localStorage.setItem('theme', 'light');
            }
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.btn-theme').textContent = "Light Mode";
        }
    </script>
</body>
</html>
